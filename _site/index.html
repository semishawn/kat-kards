<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="/kat-kards/favicon.png"/>
<title>Kat Kards</title>

<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
<script src="https://kit.fontawesome.com/5978d27576.js" crossorigin="anonymous"></script>

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

<style>.hide {visibility: hidden;}</style>
<link rel="stylesheet" href="/kat-kards/css/main.css">
	<link rel="stylesheet" href="css/index.css">
</head>

<body>
	<span class="adgangskode-title">what's da password?</span>
	<div class="adgangskode-input-container">
		<i class="fas fa-lock"></i>
		<i class="fas fa-lock-open"></i>
		<input class="adgangskode-box" type="text" placeholder="put da password here...">
	</div>
	<button class="btn">try da password</button>

	<script>
		$(window).keypress(function(e) {
			if (e.which == 13) $('.btn').click();
		});
		
		$('.btn').click(function() {
			var box = $('.adgangskode-input-container')
			var input = $('.adgangskode-box').val();
			var adgangskode = 'aW5zdGFudCBwZWEgc291cA==';
			var duration = parseFloat($('body').css('--input-duration')) * 1000;
			if (input == window.atob(adgangskode)) {
				box.addClass('right');
				setTimeout(function() {
					window.location.href = 'all-cards';
				}, duration);
				sessionStorage.setItem('adgangskode', true);
			} else {
				box.addClass('wrong');
				setTimeout(function() {
					box.removeClass('wrong');
				}, duration);
			}
		});
	</script>
</body>

</html>
